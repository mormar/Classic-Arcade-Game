<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Marcin Mokrzan">
    <title>Mormar arcade game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
</head>
<body>
    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
    <table align="center">
      <th id="score" class="table-score">Score: 0</th>
      <th class="table-score">Life:
        <i id="life3" class="fa fa-heart"></i>
        <i id="life2" class="fa fa-heart"></i>
        <i id="life1" class="fa fa-heart"></i>
      </th>
    </table>
    <div id=myPopup class="none-display">
      <div align="center" id=content class="content" >
        <div class="result-title">Game Over!</div>
        <div class="result">
          <p><i class="fa fa-trophy"></i> Good game, well played! <i class="fa fa-trophy"></i></p>
          <p id="finalScore">Score: 0 </p>
          <button type="button" name="button" class="button-play" id="play"> Play </button>
        </div>
      </div>
    </div>
</body>
</html>
